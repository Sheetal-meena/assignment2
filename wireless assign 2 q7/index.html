        Employee Registration Form
    </h2>

    <form action="#" method="post" enctype="multipart/form-data">
        
        <label>Title: </label>
        <input type="radio" name="title" value="Mr."> Mr.
        <input type="radio" name="title" value="Mrs."> Mrs.
        <input type="radio" name="title" value="Ms."> Ms.
        <br><br>

        <label>First Name:</label>
        <input type="text" name="firstname"><br><br>

        <label>Last Name:</label>
        <input type="text" name="lastname"><br><br>

        <label>Mail Address 1:</label>
        <input type="text" name="mail1"><br><br>

        <label>Mail Address 2:</label>
        <input type="text" name="mail2"><br><br>

        <label>City:</label>
        <input type="text" name="city"><br><br>

        <label>State:</label>
        <select name="state">
            <option>Gujarat</option>
            <option>Maharashtra</option>
            <option>Rajasthan</option>
            <option>Delhi</option>
        </select><br><br>

        <label>Zip:</label>
        <input type="text" name="zip"><br><br>

        <label>Upload Photo:</label>
        <input type="file" name="photo"><br><br>

        <label>E-Mail:</label>
        <input type="email" name="email"><br><br>

        <label>Mobile:</label>
        <input type="tel" name="mobile"><br><br>

        <label>Languages Known:</label><br>
        <input type="checkbox" name="language" value="Gujarati"> Gujarati<br>
        <input type="checkbox" name="language" value="Hindi"> Hindi<br>
        <input type="checkbox" name="language" value="English"> English<br>
        <input type="checkbox" name="language" value="Marathi"> Marathi<br><br>

        <label>Additional Information:</label><br>
        <textarea name="additional_info" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
